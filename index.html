<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATA 2025 Thyroid Cancer Management</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

const { useState } = React;
const { Activity, FileText, Calendar, Syringe, TestTube, Microscope, AlertCircle, Check, ChevronRight } = lucide;

function ThyroidCancerManagementApp() {
  const [step, setStep] = useState(1);
  const [formData, setFormData] = useState({
    patientAge: '',
    yearOfOperation: '',
    surgeryType: '',
    histology: '',
    tnmStaging: {
      t: '',
      n: '',
      m: ''
    },
    labResults: {
      tg: '',
      tgAbs: '',
      tsh: ''
    },
    ultrasoundFindings: '',
    receivedRAI: ''
  });
  const [aiRecommendation, setAiRecommendation] = useState(null);
  const [loading, setLoading] = useState(false);
  const [showEvidence, setShowEvidence] = useState(false);

  const updateFormData = (field, value) => {
    setFormData(prev => ({
      ...prev,
      [field]: value
    }));
  };

  const updateTnmStaging = (component, value) => {
    setFormData(prev => ({
      ...prev,
      tnmStaging: {
        ...prev.tnmStaging,
        [component]: value
      }
    }));
  };

  const updateLabResults = (field, value) => {
    setFormData(prev => ({
      ...prev,
      labResults: {
        ...prev.labResults,
        [field]: value
      }
    }));
  };

  const getATARecommendation = async () => {
    setLoading(true);
    setAiRecommendation(null);

    const isActiveSurveillance = formData.surgeryType === 'Active Surveillance';
    
    const prompt = isActiveSurveillance 
      ? `You are an expert endocrinologist. A patient is being considered for active surveillance for thyroid cancer.

**Patient Data:**
- Age: ${formData.patientAge} years
- Management: Active Surveillance (for presumed cT1aN0M0 PTC)

Provide a CONCISE recommendation following this EXACT format (NO MARKDOWN ASTERISKS, use plain text with emojis only):

ðŸŽ¯ ATA 2025 Risk Classification
[State the risk category]

ðŸ“Š Management Approach
[Brief statement on active surveillance criteria and suitability]

âœ… Immediate Management (Next 1-6 months)
1. [Action item with emoji]
2. [Action item with emoji]
3. [Action item with emoji]
4. [Action item with emoji]
5. [Action item with emoji]

ðŸ”„ Long-Term Strategy
[2-3 sentences on long-term surveillance plan]

IMPORTANT: Do NOT use ** or any markdown formatting. Use only plain text with emojis for section headers.`
      : `You are an expert endocrinologist specializing in thyroid cancer management. Based on the 2025 ATA Management Guidelines, provide a CONCISE clinical recommendation.

**Patient Data:**
- Age: ${formData.patientAge} years
- Year of Operation: ${formData.yearOfOperation}
- Surgery: ${formData.surgeryType}
- Histology: ${formData.histology}
- TNM: T${formData.tnmStaging.t}, N${formData.tnmStaging.n}, M${formData.tnmStaging.m}
- Tg: ${formData.labResults.tg} ng/mL | TgAbs: ${formData.labResults.tgAbs} | TSH: ${formData.labResults.tsh} mIU/L
- Received RAI Previously: ${formData.receivedRAI}
- Ultrasound: ${formData.ultrasoundFindings || 'No new findings'}

**CRITICAL MANAGEMENT CONSIDERATIONS:**
- If patient has structurally incomplete response or elevated Tg, consider REPEAT RAI therapy (second or subsequent dose) if disease is RAI-avid
- If patient received RAI = "Yes", you must evaluate need for ADDITIONAL RAI therapy based on response
- If patient received RAI = "No", you must evaluate need for INITIAL RAI therapy
- Surgical options include: completion thyroidectomy, therapeutic neck dissection, or local excision
- For locoregional disease, options typically include: repeat RAI, surgery, active surveillance, or external beam radiation therapy (EBRT)

Provide your recommendation in this EXACT format (NO MARKDOWN ASTERISKS, use plain text with emojis only):

ðŸŽ¯ ATA 2025 Risk Stratification
[State only: Low / Low-Intermediate / Intermediate-High / High risk of recurrence]

ðŸ“Š Response to Therapy
[State only: Excellent / Biochemically Incomplete / Structurally Incomplete / Indeterminate response]

ðŸŽšï¸ TSH Target
[State only: Within normal range / Below normal range]

âœ… Immediate Management (Next 1-6 months)
1. [Action item with emoji - MUST consider repeat RAI if structurally/biochemically incomplete response and previous RAI given]
2. [Action item with emoji]
3. [Action item with emoji]
4. [Action item with emoji]
5. [Action item with emoji]

ðŸ”„ Long-Term Strategy
[2-3 sentences maximum on surveillance frequency, duration, and de-escalation if applicable]

IMPORTANT: 
- Do NOT use ** or any markdown formatting. Use only plain text with emojis for section headers.
- If patient shows biochemically or structurally incomplete response AND received RAI previously, strongly consider recommending REPEAT RAI therapy (with dosimetry if available) as first-line option before surgery
- Keep it brief and actionable.`;

    try {
      const response = await fetch("https://api.anthropic.com/v1/messages", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          model: "claude-sonnet-4-20250514",
          max_tokens: 2000,
          messages: [
            { role: "user", content: prompt }
          ],
        })
      });

      const data = await response.json();
      
      if (data.content && data.content[0]) {
        setAiRecommendation(data.content[0].text);
      } else {
        setAiRecommendation("Error: Unable to generate recommendation. Please check your input and try again.");
      }
    } catch (error) {
      setAiRecommendation(`Error generating recommendation: ${error.message}`);
    } finally {
      setLoading(false);
    }
  };

  const renderStep = () => {
    switch(step) {
      case 1:
        return (
          <div className="space-y-6">
            <div className="flex items-center gap-3 mb-6">
              <div className="p-3 bg-emerald-500/10 rounded-xl">
                <Calendar className="w-6 h-6 text-emerald-600" />
              </div>
              <div>
                <h2 className="text-xl font-semibold text-slate-800">Patient Demographics</h2>
                <p className="text-sm text-slate-500">Basic patient information</p>
              </div>
            </div>
            
            <div className="space-y-4">
              <div>
                <label className="block text-sm font-medium text-slate-700 mb-2">
                  Patient Age (years)
                </label>
                <input
                  type="number"
                  value={formData.patientAge}
                  onChange={(e) => updateFormData('patientAge', e.target.value)}
                  className="w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:border-emerald-500 focus:outline-none transition-colors"
                  placeholder="Enter age"
                  min="0"
                  max="120"
                />
              </div>
              
              <div>
                <label className="block text-sm font-medium text-slate-700 mb-2">
                  Year of Operation
                  {formData.surgeryType === 'Active Surveillance' && (
                    <span className="ml-2 text-xs text-amber-600">(Not applicable for active surveillance)</span>
                  )}
                </label>
                <input
                  type="number"
                  value={formData.surgeryType === 'Active Surveillance' ? '' : formData.yearOfOperation}
                  onChange={(e) => updateFormData('yearOfOperation', e.target.value)}
                  disabled={formData.surgeryType === 'Active Surveillance'}
                  className="w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:border-emerald-500 focus:outline-none transition-colors disabled:bg-slate-100 disabled:cursor-not-allowed"
                  placeholder={formData.surgeryType === 'Active Surveillance' ? 'N/A' : 'e.g., 2023'}
                  min="1990"
                  max="2026"
                />
              </div>
            </div>
          </div>
        );
      
      case 2:
        return (
          <div className="space-y-6">
            <div className="flex items-center gap-3 mb-6">
              <div className="p-3 bg-blue-500/10 rounded-xl">
                <Activity className="w-6 h-6 text-blue-600" />
              </div>
              <div>
                <h2 className="text-xl font-semibold text-slate-800">Management Approach</h2>
                <p className="text-sm text-slate-500">Surgery type or active surveillance</p>
              </div>
            </div>
            
            <div>
              <label className="block text-sm font-medium text-slate-700 mb-3">
                Type of Management
              </label>
              <div className="space-y-3">
                {['Total Thyroidectomy', 'Lobectomy (Hemithyroidectomy)', 'Active Surveillance'].map((surgery) => (
                  <label
                    key={surgery}
                    className={`flex items-center p-4 border-2 rounded-xl cursor-pointer transition-all ${
                      formData.surgeryType === surgery
                        ? 'border-blue-500 bg-blue-50'
                        : 'border-slate-200 hover:border-blue-300'
                    }`}
                  >
                    <input
                      type="radio"
                      name="surgeryType"
                      value={surgery}
                      checked={formData.surgeryType === surgery}
                      onChange={(e) => {
                        updateFormData('surgeryType', e.target.value);
                        if (e.target.value === 'Active Surveillance') {
                          updateFormData('yearOfOperation', '');
                        }
                      }}
                      className="w-5 h-5 text-blue-600"
                    />
                    <span className="ml-3 text-slate-700 font-medium">{surgery}</span>
                    {surgery === 'Active Surveillance' && (
                      <span className="ml-auto text-xs text-amber-600 bg-amber-50 px-3 py-1 rounded-full">
                        For cT1aN0M0 PTC
                      </span>
                    )}
                  </label>
                ))}
              </div>
              
              {formData.surgeryType === 'Active Surveillance' && (
                <div className="mt-4 p-4 bg-amber-50 border border-amber-200 rounded-xl">
                  <div className="flex gap-2">
                    <AlertCircle className="w-5 h-5 text-amber-600 flex-shrink-0 mt-0.5" />
                    <p className="text-sm text-amber-800">
                      <strong>Note:</strong> For Active Surveillance patients, only demographic data and initial assessment are needed. 
                      Steps for histology, TNM staging, and lab results will be skipped.
                    </p>
                  </div>
                </div>
              )}
            </div>
          </div>
        );
      
      case 3:
        return (
          <div className="space-y-6">
            <div className="flex items-center gap-3 mb-6">
              <div className="p-3 bg-purple-500/10 rounded-xl">
                <Microscope className="w-6 h-6 text-purple-600" />
              </div>
              <div>
                <h2 className="text-xl font-semibold text-slate-800">Histopathology</h2>
                <p className="text-sm text-slate-500">Tumor type classification</p>
              </div>
            </div>
            
            <div>
              <label className="block text-sm font-medium text-slate-700 mb-3">
                Histological Type
              </label>
              <div className="space-y-3">
                <div className="mb-2">
                  <p className="text-xs font-semibold text-slate-600 uppercase mb-2">Differentiated Thyroid Cancer (DTC)</p>
                  {[
                    'Papillary Thyroid Cancer (PTC)',
                    'Follicular Thyroid Cancer (FTC)',
                    'Oncocytic Thyroid Cancer (OTC)',
                  ].map((histology) => (
                    <label
                      key={histology}
                      className={`flex items-center p-4 border-2 rounded-xl cursor-pointer transition-all mb-2 ${
                        formData.histology === histology
                          ? 'border-purple-500 bg-purple-50'
                          : 'border-slate-200 hover:border-purple-300'
                      }`}
                    >
                      <input
                        type="radio"
                        name="histology"
                        value={histology}
                        checked={formData.histology === histology}
                        onChange={(e) => updateFormData('histology', e.target.value)}
                        className="w-5 h-5 text-purple-600"
                      />
                      <span className="ml-3 text-slate-700 font-medium">{histology}</span>
                    </label>
                  ))}
                </div>
                
                <div className="mb-2">
                  <p className="text-xs font-semibold text-slate-600 uppercase mb-2">Other Thyroid Malignancies</p>
                  <label
                    className={`flex items-center p-4 border-2 rounded-xl cursor-pointer transition-all mb-2 ${
                      formData.histology === 'High-Grade Non-Anaplastic Thyroid Cancer (HGNATC)'
                        ? 'border-purple-500 bg-purple-50'
                        : 'border-slate-200 hover:border-purple-300'
                    }`}
                  >
                    <input
                      type="radio"
                      name="histology"
                      value="High-Grade Non-Anaplastic Thyroid Cancer (HGNATC)"
                      checked={formData.histology === 'High-Grade Non-Anaplastic Thyroid Cancer (HGNATC)'}
                      onChange={(e) => updateFormData('histology', e.target.value)}
                      className="w-5 h-5 text-purple-600"
                    />
                    <span className="ml-3 text-slate-700 font-medium">High-Grade Non-Anaplastic Thyroid Cancer (HGNATC)</span>
                  </label>
                  
                  <label
                    className={`flex items-center p-4 border-2 rounded-xl cursor-pointer transition-all mb-2 ${
                      formData.histology === 'Medullary Thyroid Cancer (MTC)'
                        ? 'border-purple-500 bg-purple-50'
                        : 'border-slate-200 hover:border-purple-300'
                    }`}
                  >
                    <input
                      type="radio"
                      name="histology"
                      value="Medullary Thyroid Cancer (MTC)"
                      checked={formData.histology === 'Medullary Thyroid Cancer (MTC)'}
                      onChange={(e) => updateFormData('histology', e.target.value)}
                      className="w-5 h-5 text-purple-600"
                    />
                    <span className="ml-3 text-slate-700 font-medium">Medullary Thyroid Cancer (MTC)</span>
                  </label>
                </div>
                
                <div>
                  <p className="text-xs font-semibold text-slate-600 uppercase mb-2">Very Low Malignant Potential</p>
                  <label
                    className={`flex items-center p-4 border-2 rounded-xl cursor-pointer transition-all ${
                      formData.histology === 'NIFTP (Noninvasive Follicular Thyroid Neoplasm with Papillary-like Nuclear Features)'
                        ? 'border-purple-500 bg-purple-50'
                        : 'border-slate-200 hover:border-purple-300'
                    }`}
                  >
                    <input
                      type="radio"
                      name="histology"
                      value="NIFTP (Noninvasive Follicular Thyroid Neoplasm with Papillary-like Nuclear Features)"
                      checked={formData.histology === 'NIFTP (Noninvasive Follicular Thyroid Neoplasm with Papillary-like Nuclear Features)'}
                      onChange={(e) => updateFormData('histology', e.target.value)}
                      className="w-5 h-5 text-purple-600"
                    />
                    <span className="ml-3 text-slate-700 font-medium">NIFTP</span>
                    <span className="ml-2 text-xs text-slate-500">(Noninvasive Follicular Thyroid Neoplasm)</span>
                  </label>
                </div>
              </div>
            </div>
          </div>
        );
      
      case 4:
        return (
          <div className="space-y-6">
            <div className="flex items-center gap-3 mb-6">
              <div className="p-3 bg-orange-500/10 rounded-xl">
                <FileText className="w-6 h-6 text-orange-600" />
              </div>
              <div>
                <h2 className="text-xl font-semibold text-slate-800">TNM Staging</h2>
                <p className="text-sm text-slate-500">AJCC/TNM classification</p>
              </div>
            </div>
            
            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
              <div>
                <label className="block text-sm font-medium text-slate-700 mb-2">
                  T Stage (Tumor)
                </label>
                <select
                  value={formData.tnmStaging.t}
                  onChange={(e) => updateTnmStaging('t', e.target.value)}
                  className="w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:border-orange-500 focus:outline-none transition-colors"
                >
                  <option value="">Select T stage</option>
                  <option value="1a">T1a (â‰¤1 cm)</option>
                  <option value="1b">T1b (1-2 cm)</option>
                  <option value="2">T2 (2-4 cm)</option>
                  <option value="3a">T3a (&gt;4 cm)</option>
                  <option value="3b">T3b (Gross ETE)</option>
                  <option value="4a">T4a (Moderately advanced)</option>
                  <option value="4b">T4b (Very advanced)</option>
                </select>
              </div>
              
              <div>
                <label className="block text-sm font-medium text-slate-700 mb-2">
                  N Stage (Nodes)
                </label>
                <select
                  value={formData.tnmStaging.n}
                  onChange={(e) => updateTnmStaging('n', e.target.value)}
                  className="w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:border-orange-500 focus:outline-none transition-colors"
                >
                  <option value="">Select N stage</option>
                  <option value="0">N0 (No nodes)</option>
                  <option value="1a">N1a (Level VI/VII)</option>
                  <option value="1b">N1b (Lateral neck)</option>
                </select>
              </div>
              
              <div>
                <label className="block text-sm font-medium text-slate-700 mb-2">
                  M Stage (Metastases)
                </label>
                <select
                  value={formData.tnmStaging.m}
                  onChange={(e) => updateTnmStaging('m', e.target.value)}
                  className="w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:border-orange-500 focus:outline-none transition-colors"
                >
                  <option value="">Select M stage</option>
                  <option value="0">M0 (No metastases)</option>
                  <option value="1">M1 (Distant metastases)</option>
                </select>
              </div>
            </div>
          </div>
        );
      
      case 5:
        return (
          <div className="space-y-6">
            <div className="flex items-center gap-3 mb-6">
              <div className="p-3 bg-rose-500/10 rounded-xl">
                <TestTube className="w-6 h-6 text-rose-600" />
              </div>
              <div>
                <h2 className="text-xl font-semibold text-slate-800">Laboratory Results</h2>
                <p className="text-sm text-slate-500">Recent blood test values</p>
              </div>
            </div>
            
            <div className="space-y-4">
              <div>
                <label className="block text-sm font-medium text-slate-700 mb-2">
                  Thyroglobulin (Tg) - ng/mL
                </label>
                <input
                  type="number"
                  step="0.01"
                  value={formData.labResults.tg}
                  onChange={(e) => updateLabResults('tg', e.target.value)}
                  className="w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:border-rose-500 focus:outline-none transition-colors"
                  placeholder="Enter Tg level"
                />
              </div>
              
              <div>
                <label className="block text-sm font-medium text-slate-700 mb-2">
                  Thyroglobulin Antibodies (TgAbs)
                </label>
                <select
                  value={formData.labResults.tgAbs}
                  onChange={(e) => updateLabResults('tgAbs', e.target.value)}
                  className="w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:border-rose-500 focus:outline-none transition-colors"
                >
                  <option value="">Select status</option>
                  <option value="Negative">Negative</option>
                  <option value="Positive - Stable">Positive - Stable</option>
                  <option value="Positive - Rising">Positive - Rising</option>
                  <option value="Positive - Declining">Positive - Declining</option>
                </select>
              </div>
              
              <div>
                <label className="block text-sm font-medium text-slate-700 mb-2">
                  TSH - mIU/L
                </label>
                <input
                  type="number"
                  step="0.01"
                  value={formData.labResults.tsh}
                  onChange={(e) => updateLabResults('tsh', e.target.value)}
                  className="w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:border-rose-500 focus:outline-none transition-colors"
                  placeholder="Enter TSH level"
                />
              </div>
            </div>
          </div>
        );
      
      case 6:
        return (
          <div className="space-y-6">
            <div className="flex items-center gap-3 mb-6">
              <div className="p-3 bg-amber-500/10 rounded-xl">
                <Activity className="w-6 h-6 text-amber-600" />
              </div>
              <div>
                <h2 className="text-xl font-semibold text-slate-800">Radioactive Iodine Treatment</h2>
                <p className="text-sm text-slate-500">Postoperative RAI therapy status</p>
              </div>
            </div>
            
            <div>
              <label className="block text-sm font-medium text-slate-700 mb-3">
                Did the patient receive postoperative Radioactive Iodine (RAI) therapy?
              </label>
              <div className="space-y-3">
                {['Yes', 'No'].map((option) => (
                  <label
                    key={option}
                    className={`flex items-center p-4 border-2 rounded-xl cursor-pointer transition-all ${
                      formData.receivedRAI === option
                        ? 'border-amber-500 bg-amber-50'
                        : 'border-slate-200 hover:border-amber-300'
                    }`}
                  >
                    <input
                      type="radio"
                      name="receivedRAI"
                      value={option}
                      checked={formData.receivedRAI === option}
                      onChange={(e) => updateFormData('receivedRAI', e.target.value)}
                      className="w-5 h-5 text-amber-600"
                    />
                    <span className="ml-3 text-slate-700 font-medium">{option}</span>
                  </label>
                ))}
              </div>
            </div>
          </div>
        );
      
      case 7:
        return (
          <div className="space-y-6">
            <div className="flex items-center gap-3 mb-6">
              <div className="p-3 bg-indigo-500/10 rounded-xl">
                <Syringe className="w-6 h-6 text-indigo-600" />
              </div>
              <div>
                <h2 className="text-xl font-semibold text-slate-800">Imaging Findings</h2>
                <p className="text-sm text-slate-500">Ultrasound examination results</p>
              </div>
            </div>
            
            <div>
              <label className="block text-sm font-medium text-slate-700 mb-2">
                Neck Ultrasound Findings
              </label>
              <textarea
                value={formData.ultrasoundFindings}
                onChange={(e) => updateFormData('ultrasoundFindings', e.target.value)}
                className="w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:border-indigo-500 focus:outline-none transition-colors min-h-[120px]"
                placeholder="Describe any new or suspicious findings (e.g., lymph nodes, residual thyroid tissue, suspicious lesions). Leave blank if no significant findings."
              />
              <p className="mt-2 text-xs text-slate-500">
                Include details about suspicious lymph nodes, size, vascularity, or any structural abnormalities
              </p>
            </div>
          </div>
        );
      
      case 8:
        return (
          <div className="space-y-6">
            <div className="flex items-center gap-3 mb-6">
              <div className="p-3 bg-teal-500/10 rounded-xl">
                <FileText className="w-6 h-6 text-teal-600" />
              </div>
              <div>
                <h2 className="text-xl font-semibold text-slate-800">Patient Summary</h2>
                <p className="text-sm text-slate-500">Review before generating recommendation</p>
              </div>
            </div>
            
            <div className="bg-slate-50 rounded-xl p-6 space-y-4">
              <div className="grid grid-cols-2 gap-4">
                <div>
                  <p className="text-xs text-slate-500 uppercase font-semibold mb-1">Age</p>
                  <p className="text-slate-800 font-medium">{formData.patientAge} years</p>
                </div>
                <div>
                  <p className="text-xs text-slate-500 uppercase font-semibold mb-1">Year of Operation</p>
                  <p className="text-slate-800 font-medium">{formData.yearOfOperation || 'N/A'}</p>
                </div>
                <div>
                  <p className="text-xs text-slate-500 uppercase font-semibold mb-1">Management Type</p>
                  <p className="text-slate-800 font-medium">{formData.surgeryType}</p>
                </div>
                <div>
                  <p className="text-xs text-slate-500 uppercase font-semibold mb-1">Histology</p>
                  <p className="text-slate-800 font-medium">{formData.histology || 'N/A'}</p>
                </div>
              </div>
              
              {formData.surgeryType !== 'Active Surveillance' && (
                <>
                  <div className="border-t border-slate-200 pt-4">
                    <p className="text-xs text-slate-500 uppercase font-semibold mb-2">TNM Staging</p>
                    <p className="text-slate-800 font-medium">
                      T{formData.tnmStaging.t} N{formData.tnmStaging.n} M{formData.tnmStaging.m}
                    </p>
                  </div>
                  
                  <div className="border-t border-slate-200 pt-4">
                    <p className="text-xs text-slate-500 uppercase font-semibold mb-2">Laboratory Results</p>
                    <div className="grid grid-cols-3 gap-3">
                      <div>
                        <p className="text-xs text-slate-500">Tg</p>
                        <p className="text-slate-800 font-medium">{formData.labResults.tg || 'N/A'} ng/mL</p>
                      </div>
                      <div>
                        <p className="text-xs text-slate-500">TgAbs</p>
                        <p className="text-slate-800 font-medium">{formData.labResults.tgAbs || 'N/A'}</p>
                      </div>
                      <div>
                        <p className="text-xs text-slate-500">TSH</p>
                        <p className="text-slate-800 font-medium">{formData.labResults.tsh || 'N/A'} mIU/L</p>
                      </div>
                    </div>
                  </div>
                  
                  <div className="border-t border-slate-200 pt-4">
                    <p className="text-xs text-slate-500 uppercase font-semibold mb-2">Received RAI</p>
                    <p className="text-slate-800 font-medium">{formData.receivedRAI || 'N/A'}</p>
                  </div>
                  
                  {formData.ultrasoundFindings && (
                    <div className="border-t border-slate-200 pt-4">
                      <p className="text-xs text-slate-500 uppercase font-semibold mb-2">Ultrasound Findings</p>
                      <p className="text-slate-700 text-sm">{formData.ultrasoundFindings}</p>
                    </div>
                  )}
                </>
              )}
            </div>
            
            <button
              onClick={getATARecommendation}
              disabled={loading}
              className="w-full bg-gradient-to-r from-teal-600 to-emerald-600 text-white py-4 rounded-xl font-semibold hover:from-teal-700 hover:to-emerald-700 transition-all shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
            >
              {loading ? (
                <>
                  <div className="animate-spin h-5 w-5 border-2 border-white border-t-transparent rounded-full"></div>
                  Generating Recommendation...
                </>
              ) : (
                <>
                  <Check className="w-5 h-5" />
                  Generate ATA 2025 Recommendation
                </>
              )}
            </button>
          </div>
        );
      
      default:
        return null;
    }
  };

  const canProceed = () => {
    switch(step) {
      case 1:
        return formData.patientAge && (formData.yearOfOperation || formData.surgeryType === 'Active Surveillance');
      case 2:
        return formData.surgeryType;
      case 3:
        if (formData.surgeryType === 'Active Surveillance') return true; // Skip histology for AS
        return formData.histology;
      case 4:
        if (formData.surgeryType === 'Active Surveillance') return true; // Skip TNM for AS
        return formData.tnmStaging.t && formData.tnmStaging.n && formData.tnmStaging.m;
      case 5:
        if (formData.surgeryType === 'Active Surveillance') return true; // Skip labs for AS
        return formData.labResults.tg && formData.labResults.tgAbs && formData.labResults.tsh;
      case 6:
        if (formData.surgeryType === 'Active Surveillance') return true; // Skip RAI for AS
        return formData.receivedRAI;
      case 7:
        return true; // Ultrasound findings are optional
      case 8:
        return true;
      default:
        return false;
    }
  };

  if (aiRecommendation) {
    return (
      <div className="min-h-screen bg-gradient-to-br from-slate-50 via-white to-slate-50 p-4 md:p-8">
        <div className="max-w-5xl mx-auto">
          <div className="bg-white rounded-2xl shadow-2xl p-8">
            <div className="flex items-center justify-between mb-6 pb-6 border-b border-slate-200">
              <div>
                <h1 className="text-3xl font-bold text-slate-800">Clinical Recommendation</h1>
                <p className="text-slate-500 mt-1">ATA 2025 Guidelines</p>
              </div>
              <button
                onClick={() => {
                  setAiRecommendation(null);
                  setStep(1);
                  setShowEvidence(false);
                  // Reset form data
                  setFormData({
                    patientAge: '',
                    yearOfOperation: '',
                    surgeryType: '',
                    histology: '',
                    tnmStaging: { t: '', n: '', m: '' },
                    labResults: { tg: '', tgAbs: '', tsh: '' },
                    ultrasoundFindings: '',
                    receivedRAI: ''
                  });
                }}
                className="px-6 py-3 bg-slate-100 text-slate-700 rounded-xl font-medium hover:bg-slate-200 transition-colors"
              >
                New Patient
              </button>
            </div>
            
            <div className="mb-6">
              <div className="text-lg leading-relaxed whitespace-pre-wrap text-slate-700">
                {aiRecommendation}
              </div>
            </div>
                <div className="mt-8 pt-6 border-t border-slate-200">
                  <button
                    onClick={() => setShowEvidence(!showEvidence)}
                    className="w-full px-6 py-3 bg-blue-50 text-blue-700 rounded-xl font-medium hover:bg-blue-100 transition-colors flex items-center justify-center gap-2"
                  >
                    <FileText className="w-5 h-5" />
                    {showEvidence ? 'Hide' : 'Show'} Supporting Evidence & Rationale
                  </button>
                  
                  {showEvidence && (
                    <div className="mt-4 space-y-4">
                      <div className="p-6 bg-slate-50 rounded-xl border border-slate-200">
                        <h3 className="text-lg font-semibold text-slate-800 mb-4">ðŸ“š Guideline Evidence Base</h3>
                        
                        <div className="text-sm text-slate-700 leading-relaxed space-y-4">
                          <div>
                            <p className="font-semibold text-slate-800 mb-2">Primary Source:</p>
                            <p className="mb-2">
                              <strong>Ringel MD, Sosa JA, et al.</strong> 2025 American Thyroid Association Management Guidelines for Adult Patients 
                              with Differentiated Thyroid Cancer. <em>Thyroid</em>. 2025;35(8):841-985.
                            </p>
                            <a 
                              href="https://www.liebertpub.com/doi/10.1177/10507256251363120" 
                              target="_blank" 
                              rel="noopener noreferrer"
                              className="text-blue-600 hover:text-blue-800 underline flex items-center gap-1"
                            >
                              View Full Guidelines
                              <ChevronRight className="w-4 h-4" />
                            </a>
                          </div>

                          <div className="border-t border-slate-200 pt-4">
                            <p className="font-semibold text-slate-800 mb-2">Framework:</p>
                            <p>
                              The 2025 guidelines introduce the <strong>DATA framework</strong> (Diagnosis, Assessment, Treatment, Assessment) 
                              with a 4-tier risk stratification system replacing the previous 3-tier system. This approach considers:
                            </p>
                            <ul className="mt-2 ml-4 space-y-1 list-disc">
                              <li>Initial clinicopathologic features (histology, TNM staging, molecular markers)</li>
                              <li>Response to initial therapy (surgical completeness, RAI uptake if administered)</li>
                              <li>Ongoing surveillance data (Tg, TgAb trends, imaging findings)</li>
                              <li>Patient-specific factors (age, comorbidities, preferences)</li>
                            </ul>
                          </div>

                          <div className="border-t border-slate-200 pt-4">
                            <p className="font-semibold text-slate-800 mb-2">Key 2025 Updates from 2015 Guidelines:</p>
                            <ul className="ml-4 space-y-1 list-disc">
                              <li><strong>Risk Stratification:</strong> Expanded to 4 tiers (Low, Low-Intermediate, Intermediate-High, High) with specific recurrence risk percentages (&lt;10%, 10-15%, 16-30%, &gt;30%)</li>
                              <li><strong>TSH Targets:</strong> Simplified to binary system (within vs. below normal range) based on response to therapy</li>
                              <li><strong>Complete Remission:</strong> New concept for low-risk patients with excellent response sustained for 10-15 years after total thyroidectomy + RAI</li>
                              <li><strong>Active Surveillance:</strong> Expanded criteria for papillary microcarcinomas (cT1aN0M0 PTC â‰¤1cm)</li>
                              <li><strong>Histopathology:</strong> Recognition of NIFTP as very low malignant potential neoplasm; identification of HGNATC as distinct aggressive subtype</li>
                              <li><strong>Surveillance De-escalation:</strong> Evidence-based recommendations for reducing monitoring intensity in excellent responders</li>
                              <li><strong>RAI Therapy:</strong> Refined indications for initial and repeat RAI therapy based on risk stratification and response to treatment</li>
                            </ul>
                          </div>

                          <div className="border-t border-slate-200 pt-4">
                            <p className="font-semibold text-slate-800 mb-2">Radioactive Iodine (RAI) Therapy Considerations:</p>
                            <div className="space-y-2">
                              <p className="font-medium text-slate-700">Initial RAI Therapy Indications:</p>
                              <ul className="ml-4 space-y-1 list-disc text-slate-600">
                                <li>Intermediate-High or High risk patients after total thyroidectomy</li>
                                <li>Known distant metastases</li>
                                <li>Gross extrathyroidal extension or incomplete tumor resection</li>
                                <li>Selected Low-Intermediate risk patients (individualized decision)</li>
                              </ul>
                              
                              <p className="font-medium text-slate-700 mt-3">Repeat RAI Therapy Indications:</p>
                              <ul className="ml-4 space-y-1 list-disc text-slate-600">
                                <li>Structurally incomplete response with RAI-avid disease on diagnostic imaging</li>
                                <li>Biochemically incomplete response with rising Tg and suspected RAI-avid disease</li>
                                <li>Metastatic disease with evidence of RAI uptake on post-therapy scan or diagnostic RAI scan</li>
                                <li>Consider dosimetry-guided therapy for repeat treatments to optimize efficacy and minimize toxicity</li>
                                <li>Maximum lifetime cumulative RAI dose considerations (typically &lt;600 mCi to reduce risk of secondary malignancies)</li>
                              </ul>
                              
                              <p className="font-medium text-slate-700 mt-3">RAI-Refractory Disease:</p>
                              <ul className="ml-4 space-y-1 list-disc text-slate-600">
                                <li>No RAI uptake on diagnostic imaging despite TSH stimulation</li>
                                <li>Disease progression despite adequate RAI therapy</li>
                                <li>Consider alternative treatments: surgery, EBRT, kinase inhibitors (lenvatinib, sorafenib), or clinical trials</li>
                              </ul>
                            </div>
                          </div>

                          <div className="border-t border-slate-200 pt-4">
                            <p className="font-semibold text-slate-800 mb-2">Response to Therapy Categories:</p>
                            <ul className="ml-4 space-y-1 list-disc">
                              <li><strong>Excellent:</strong> No clinical, biochemical, or structural evidence of disease</li>
                              <li><strong>Biochemically Incomplete:</strong> Abnormal Tg/rising TgAb without identifiable structural disease</li>
                              <li><strong>Structurally Incomplete:</strong> Persistent or recurrent disease on imaging</li>
                              <li><strong>Indeterminate:</strong> Nonspecific findings that cannot be confidently classified</li>
                            </ul>
                          </div>

                          <div className="border-t border-slate-200 pt-4">
                            <p className="font-semibold text-slate-800 mb-2">Recommendation Strength:</p>
                            <p>
                              The guidelines use a modified GRADE (Grading of Recommendations Assessment, Development and Evaluation) 
                              system to rate evidence quality and recommendation strength. Strong recommendations are based on high-quality 
                              evidence from RCTs or consistent observational studies, while conditional recommendations reflect lower 
                              certainty or value trade-offs.
                            </p>
                          </div>
                        </div>
                      </div>

                      <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <a
                          href="https://www.thyroid.org/professionals/ata-professional-guidelines/"
                          target="_blank"
                          rel="noopener noreferrer"
                          className="p-4 bg-emerald-50 border-2 border-emerald-200 rounded-xl hover:border-emerald-400 transition-all"
                        >
                          <div className="flex items-start gap-3">
                            <div className="p-2 bg-emerald-100 rounded-lg">
                              <FileText className="w-5 h-5 text-emerald-700" />
                            </div>
                            <div className="flex-1">
                              <h4 className="font-semibold text-slate-800 mb-1">ATA Official Guidelines</h4>
                              <p className="text-sm text-slate-600 mb-2">
                                Access the complete ATA 2025 guidelines, pocket cards, and teaching tools
                              </p>
                              <span className="text-xs text-emerald-700 font-medium flex items-center gap-1">
                                Visit thyroid.org
                                <ChevronRight className="w-3 h-3" />
                              </span>
                            </div>
                          </div>
                        </a>

                        <a
                          href="https://www.openevidence.com/"
                          target="_blank"
                          rel="noopener noreferrer"
                          className="p-4 bg-blue-50 border-2 border-blue-200 rounded-xl hover:border-blue-400 transition-all"
                        >
                          <div className="flex items-start gap-3">
                            <div className="p-2 bg-blue-100 rounded-lg">
                              <Activity className="w-5 h-5 text-blue-700" />
                            </div>
                            <div className="flex-1">
                              <h4 className="font-semibold text-slate-800 mb-1">OpenEvidence</h4>
                              <p className="text-sm text-slate-600 mb-2">
                                AI-powered medical evidence search for latest thyroid cancer research and guidelines
                              </p>
                              <span className="text-xs text-blue-700 font-medium flex items-center gap-1">
                                Search OpenEvidence
                                <ChevronRight className="w-3 h-3" />
                              </span>
                            </div>
                          </div>
                        </a>
                      </div>

                      <div className="p-4 bg-amber-50 border border-amber-200 rounded-xl">
                        <div className="flex items-start gap-3">
                          <AlertCircle className="w-5 h-5 text-amber-600 flex-shrink-0 mt-0.5" />
                          <div className="text-sm text-amber-900">
                            <p className="font-semibold mb-1">Clinical Judgment Required</p>
                            <p>
                              These recommendations are evidence-based guidelines. Always integrate clinical judgment, 
                              patient preferences, and individual risk factors when making treatment decisions. Consider 
                              multidisciplinary team consultation for complex cases.
                            </p>
                          </div>
                        </div>
                      </div>
                    </div>
                  )}
                </div>
                
                <div className="mt-6 flex gap-3">
                  <button
                    onClick={() => window.print()}
                    className="flex-1 px-6 py-3 bg-emerald-600 text-white rounded-xl font-medium hover:bg-emerald-700 transition-colors flex items-center justify-center gap-2"
                  >
                    <FileText className="w-5 h-5" />
                    Print Recommendation
                  </button>
                  <button
                    onClick={() => {
                      setAiRecommendation(null);
                      setStep(8);
                    }}
                    className="flex-1 px-6 py-3 bg-slate-600 text-white rounded-xl font-medium hover:bg-slate-700 transition-colors"
                  >
                    Revise Patient Data
                  </button>
                </div>
              </>
            )}
          </div>
        </div>
      </div>
    );
  }

  return (
    <div className="min-h-screen bg-gradient-to-br from-slate-50 via-white to-slate-50 p-4 md:p-8">
      <div className="max-w-4xl mx-auto">
        {/* Header */}
        <div className="text-center mb-8">
          <h1 className="text-4xl md:text-5xl font-bold text-slate-800 mb-3">
            ATA 2025 Thyroid Cancer
          </h1>
          <p className="text-lg text-slate-600 mb-2">Clinical Management Assistant</p>
          <p className="text-sm text-slate-500">
            Evidence-based recommendations following the American Thyroid Association 2025 Guidelines
          </p>
        </div>

        {/* Progress Bar */}
        <div className="mb-8">
          <div className="flex items-center justify-between mb-3">
            {[1, 2, 3, 4, 5, 6, 7, 8].map((s) => {
              // Skip steps 3-6 visually if Active Surveillance
              if (formData.surgeryType === 'Active Surveillance' && s >= 3 && s <= 6) {
                return null;
              }
              return (
                <div key={s} className="flex items-center">
                  <div
                    className={`w-10 h-10 rounded-full flex items-center justify-center font-semibold transition-all ${
                      s < step
                        ? 'bg-emerald-500 text-white'
                        : s === step
                        ? 'bg-blue-600 text-white ring-4 ring-blue-200'
                        : 'bg-slate-200 text-slate-400'
                    }`}
                  >
                    {s < step ? <Check className="w-5 h-5" /> : s}
                  </div>
                  {s < 8 && (
                    <div
                      className={`h-1 w-8 md:w-12 mx-1 transition-all ${
                        s < step ? 'bg-emerald-500' : 'bg-slate-200'
                      }`}
                    />
                  )}
                </div>
              );
            })}
          </div>
          <div className="flex justify-between text-xs text-slate-500">
            <span>Demographics</span>
            <span>Management</span>
            {formData.surgeryType !== 'Active Surveillance' && (
              <>
                <span>Histology</span>
                <span>TNM</span>
                <span>Labs</span>
                <span>RAI</span>
              </>
            )}
            <span>Imaging</span>
            <span>Review</span>
          </div>
        </div>

        {/* Form Card */}
        <div className="bg-white rounded-2xl shadow-2xl p-8 mb-6">
          {renderStep()}
        </div>

        {/* Navigation Buttons */}
        <div className="flex gap-4">
          {step > 1 && (
            <button
              onClick={() => {
                // Skip backwards over irrelevant steps for Active Surveillance
                if (formData.surgeryType === 'Active Surveillance') {
                  if (step === 7) setStep(2); // From imaging to management
                  else if (step === 8) setStep(7); // From review to imaging
                  else setStep(step - 1);
                } else {
                  setStep(step - 1);
                }
              }}
              className="flex-1 px-6 py-4 bg-slate-100 text-slate-700 rounded-xl font-semibold hover:bg-slate-200 transition-colors"
            >
              Previous
            </button>
          )}
          {step < 8 && (
            <button
              onClick={() => {
                // Skip forward over irrelevant steps for Active Surveillance
                if (formData.surgeryType === 'Active Surveillance') {
                  if (step === 2) setStep(7); // From management to imaging
                  else setStep(step + 1);
                } else {
                  setStep(step + 1);
                }
              }}
              disabled={!canProceed()}
              className="flex-1 px-6 py-4 bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-xl font-semibold hover:from-blue-700 hover:to-indigo-700 transition-all shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
            >
              Continue
              <ChevronRight className="w-5 h-5" />
            </button>
          )}
        </div>

        {/* Footer */}
        <div className="mt-8 text-center text-sm text-slate-500">
          <p>Based on the 2025 American Thyroid Association Management Guidelines</p>
          <p className="mt-1">For professional medical use only</p>
        </div>
      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<ThyroidCancerManagementApp />);
    </script>
</body>
</html>
